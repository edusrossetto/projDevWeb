  <div class="wrapper" style="margin-top: 240px;">
    <h2>Criar conta</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Nome completo" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="E-Mail" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Telefone" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="CPF" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Endereço" required>
      </div>
      <div class="input-box">
        <select>
          <option value="default" selected>Estado</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
        </select>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Senha" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirmar senha" required>
      </div>

      <!-- <div class="input-box button">

      <button>Registrar</button>
      <div class="text">
        <h3>Já tem uma conta? <a href="login.html">Faça login</a></h3>
      </div>
